spring:
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://default-url}
    username: ${DATABASE_USERNAME:default_username}
    password: ${DATABASE_PASSWORD:default_password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  security:
    oauth2:
      client:
        registration:
          apple:
            client-id: ${APPLE_CLIENT_ID}
            client-secret: ${APPLE_CLIENT_SECRET}
            scope: openid
            redirect-uri: ${APPLE_CLIENT_ID}/login/oauth2/code/apple
            authorization-grant-type: authorization_code
        provider:
          apple:
            authorization-uri: https://appleid.apple.com/auth/authorize
            token-uri: https://appleid.apple.com/auth/token
            jwk-set-uri: https://appleid.apple.com/auth/keys
            user-name-attribute: sub

apple:
  oauth2:
    revoke-token-uri: https://appleid.apple.com/auth/revoke
  client-id: ${APPLE_CLIENT_ID}
  client-secret: ${APPLE_CLIENT_SECRET}

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security.oauth2: TRACE

server:
  port: 8080
  servlet:
    session:
      cookie:
        same-site: None
        secure: true
    timeout: 30m